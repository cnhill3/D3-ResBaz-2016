<!DOCTYPE html>
<html> 
    <head> 
        --> meta-data (like page title, inclusion of other files) <-- 
        <link rel="stylesheet", type="text/css", href="styles.css">   
    </head> 
    <body> 
    	<h1 class="title"> <em> This is the heading </em> </h1> 
    	<h2 style="color:blue;font-size:40px"> This is a blue heading </h2> <!-- spelling has to be american for color!!-->
     	<h1> one </h1> <!--<h1> is first header default formatting-->
     	<em> two </em> <!--<em> is italics, <i> also works-->
    	<span> three </span> <!--span links a bunch of stuff together but doesn't put it on new lines (or do anything else to formatting) --> 
    	<span> four </span> 
        <div>Hello world!</div> <!--div is a new line--> 
        <div>Hello back!</div> 
        <p>Paragraph text </p> <!--p is a new paragraph--> 
    </body> 
</html>
